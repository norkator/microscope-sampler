<h2 *ngIf="sample === null">No sample selected</h2>
<h2 *ngIf="sample !== null">{{sample.name || 'New sample'}}</h2>


<div *ngIf="sample !== null" class="content-grid">
  <div class="grid-item">
    <div>
      <p>Sample basic details</p>
      <div class="input-form-container">
        <form [formGroup]="sampleFormGroup" (ngSubmit)="saveSample()">
          <label for="sampleName">Sample name</label>
          <input formControlName="name" type="text" id="sampleName" name="sample_name"
                 placeholder="Sample name">

          <input type="submit" value="Save"
                 [disabled]="!sampleFormGroup.valid">
        </form>
      </div>
    </div>
  </div>
  <div class="grid-item">
    <div class="flex-container">
      <!-- Todo ngFor here to render sample images -->
      <app-sample-image></app-sample-image>
    </div>
  </div>
</div>


<app-modal
  (modalClosedClick)="cameraModalOpen = !cameraModalOpen"
  [isOpen]="cameraModalOpen"
  title="Take sample image">
  <app-camera-image></app-camera-image>
</app-modal>

<app-modal
  (modalClosedClick)="imageUploadModalOpen = !imageUploadModalOpen"
  [isOpen]="imageUploadModalOpen"
  title="Upload sample image">
  <app-upload-image></app-upload-image>
</app-modal>
