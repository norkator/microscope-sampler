<div>
  <img *ngIf="image !== null" [src]="image.imageData | SafeImage"
       [alt]="image.file_name" class="sample-image"
       (click)="imageViewModalOpen = !imageViewModalOpen"
  >
</div>


<app-modal
  (modalClosedClick)="imageViewModalOpen = !imageViewModalOpen"
  [isOpen]="imageViewModalOpen"
  title="Image view">
  <div>
    <h3>{{image?.file_name}}</h3>
    <img [src]="image?.imageData | SafeImage" [alt]="image?.file_name"
         class="sample-image sample-image-big">
    <app-board-button
      size="small"
      [isAddBtn]="true" title="Delete image"
      [isSelected]="false"
      (click)="deleteImage()"
    ></app-board-button>
  </div>
</app-modal>
